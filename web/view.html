<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/core.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body>
    <!-- the bootstrap.js starter template -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Ethvault</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Create wallet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../login">Access wallet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/vexornavy/ethvault">Github</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="my-5 mx-3">
        <div class="alert alert-primary my-3" role="alert">
          New wallet created! Please keep your keyfile and private key somewhere safe. Ethvault does *not* store your wallet for you.
        </div>
        <div class="my-3">
          <h3>Your address is: {{.Address}}
        </div>
        <div class="my-3">
          <button type="button" class="btn btn-lg btn-primary" data-toggle="collapse" data-target="#privateKey" aria-expanded="false" aria-controls="privateKey">Click to view private Key</button>
        </div>
        <div class="collapse m-4" id="privateKey">
          <div class="card card-body">
            <p>{{.Key}}</p>
          </div>
        </div>
      </div>

    </main><!-- /.container -->

    <!-- bootstrap core javascript -->
    <script src="/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</html>
