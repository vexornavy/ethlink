{{ define "content" }}

<div class="my-5 mx-3">
  <div class="alert alert-primary my-3" role="alert">
    New wallet created! Please keep your keyfile and private key somewhere safe. Ethvault does *not* store your wallet for you.
  </div>
  <div class="my-3">
    <h3>Your address is: {{.Address}}
  </div>
  <div class="my-3">
    <span class="mx-3">
      <button type="button" class="btn btn-lg btn-primary" data-toggle="collapse" data-target="#privateKey" aria-expanded="false" aria-controls="privateKey">Click to view private Key</button>
    </span>
    <span class="mx-3">
      <form action="../download/" target="_blank" method="post">
        <input type="hidden" name="token" value="{{.Token}}"></input>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </span>
  <div class="collapse m-4" id="privateKey">
    <div class="card card-body">
      <p>{{.Key}}</p>
    </div>
  </div>
</div>

{{ end }}
