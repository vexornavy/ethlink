<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/core.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body>
    <!-- the bootstrap.js starter template -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Ethvault</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../create">Create wallet</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Access wallet<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/vexornavy/ethvault">Github</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">

      <h2>Click the desired login method!</h2>

      <div id="accordion" role="tablist" class="mt-4">
        <div class="card">
          <div class="card-header" role="tab" id="headingOne">
            <h5>
              <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Private Key
              </a>
            </h5>
          </div>
          <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
            <form class="m-4">
              <div class="form-group">
                <textarea class="form-control" id="privatekey" rows="2" placeholder="Private Key"></textarea>
              </div>
           </form>
        </div>
        <div class="card">
          <div class="card-header" role="tab" id="headingTwo">
            <h5>
              <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Keyfile
              </a>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
            <form class="m-4">
              <div class="form-group">
                <label for="keyfile">Keyfile</label>
                <input type="file" class="form-control-file" id="keyfile">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </main><!-- /.container -->

    <!-- bootstrap core javascript -->
    <script src="/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</html>
