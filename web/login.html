{{ define "content" }}

<div id="accordion" role="tablist" class="mt-4">
  <div class="card">
    <div class="card-header" role="tab" id="headingOne">
      <h5>
        <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Private Key
        </a>
      </h5>
    </div>
    <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
      <form class="m-4" action="../access/" method="post">
        <div class="form-group">
          <textarea class="form-control" id="privatekey" name="privatekey" rows="2" placeholder="Private Key"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
     </form>
  </div>
  <div class="card">
    <div class="card-header" role="tab" id="headingTwo">
      <h5>
        <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Keyfile
        </a>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
      <form class="m-4" action="../access/" method="post">
        <div class="form-group">
          <label for="keyfile">Keyfile</label>
          <input type="file" class="form-control-file" id="keyfile" name="keyfile">
        </div>
        <div class="form-group">
          <label for="passphrase">Passphrase</label>
          <input type="password" class="form-control" id="passphrase" name="passphrase">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

{{ end }}
