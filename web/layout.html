{{ define "layout" }}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/core.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body>
    <!-- the bootstrap.js starter template -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Ethvault</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{.Path}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{.Path}}/create">Create wallet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{.Path}}/login">Access wallet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/vexornavy/ethvault">Github</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
      {{ template "content" . }}
    </main><!-- /.container -->

    <!-- bootstrap core javascript -->
    <script src="/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</html>
{{ end }}
