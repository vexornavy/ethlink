{{ define "content" }}

<div class="mt-5">
  <form action="?view" method="post">
    <div class="form-group">
      <label for="passphrase">Passphrase</label>
      <input type="password" name="passphrase" class="form-control" id="passphrase" placeholder="Enter passphrase">
      <small id="passphraseHelp" class="form-text text-muted">Leave empty for no passphrase.</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{{ end }}
